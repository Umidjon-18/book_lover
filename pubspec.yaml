name: book_lover
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  flutter_svg: ^1.1.6
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.5.4
  flutter_bloc: ^8.1.1
  freezed_annotation: ^2.2.0
  json_annotation:
  retrofit: ^3.3.1
  lint: ^2.0.1
  dio: ^4.0.6
  get_it: ^7.2.0
  shimmer: ^2.0.0
  cached_network_image: ^3.2.3
  lottie: ^2.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  build_runner: 
  json_serializable: 
  flutter_lints: ^2.0.0
  retrofit_generator: '>=4.0.0 <5.0.0'


flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/roboto/Roboto-Black.ttf
          weight: 900
        - asset: fonts/roboto/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/roboto/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/roboto/Roboto-Regular.ttf
          weight: 400
        - asset: fonts/roboto/Roboto-Light.ttf
          weight: 300
        - asset: fonts/roboto/Roboto-Thin.ttf
          weight: 100
